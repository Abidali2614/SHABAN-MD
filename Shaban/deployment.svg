<svg xmlns="http://www.w3.org/2000/svg" width="820" height="96" viewBox="0 0 820 96" preserveAspectRatio="xMidYMid meet" role="img" aria-label="SHABAN MD Deployment Ticker">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#071029"/>
    </linearGradient>

    <!-- Neon text gradient -->
    <linearGradient id="neonGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#7CFFB2"/>
      <stop offset="0.4" stop-color="#00E6FF"/>
      <stop offset="0.8" stop-color="#9A7CFF"/>
      <stop offset="1" stop-color="#FF6AA3"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Emboss -->
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur0"/>
      <feOffset in="blur0" dx="0.8" dy="1" result="off1"/>
      <feComposite in="SourceGraphic" in2="off1" operator="over"/>
    </filter>

    <!-- Fade mask -->
    <linearGradient id="edgeFade" x1="0" x2="1">
      <stop offset="0" stop-color="white" stop-opacity="0"/>
      <stop offset="0.08" stop-color="white" stop-opacity="1"/>
      <stop offset="0.92" stop-color="white" stop-opacity="1"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="fadeMask">
      <rect x="0" y="0" width="820" height="96" fill="url(#edgeFade)"/>
    </mask>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="820" height="96" rx="10" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="820" height="14" rx="10" fill="rgba(255,255,255,0.03)"/>

  <!-- Ticker text -->
  <g mask="url(#fadeMask)">
    <g id="moveGroup" transform="translate(0,56)">
      <text x="0" y="8" font-family="Segoe UI, Roboto, Arial, sans-serif"
        font-weight="700" font-size="18" fill="url(#neonGrad)"
        filter="url(#glow)" style="letter-spacing:1px"
        dominant-baseline="middle">
        üîΩ SHABAN MD Deployment Platform HEROKU = RENDER = RAILWAY = FREE HOST = BOT HOSTING PANEL MultiDevice WhatsApp Bot Lightweight Very Fast Smoothly Working 24/7 üîΩ
      </text>

      <!-- second copy shifted further (extra gap) -->
      <text x="1800" y="8" font-family="Segoe UI, Roboto, Arial, sans-serif"
        font-weight="700" font-size="18" fill="url(#neonGrad)"
        filter="url(#glow)" style="letter-spacing:1px"
        dominant-baseline="middle">
        üîΩ SHABAN MD Deployment Platform HEROKU = RENDER = RAILWAY = FREE HOST = BOT HOSTING PANEL MultiDevice WhatsApp Bot Lightweight Very Fast Smoothly Working 24/7 üîΩ
      </text>

      <rect x="2" y="14" width="2800" height="20" rx="9" fill="rgba(255,255,255,0.02)" filter="url(#emboss)"/>
    </g>
  </g>

  <!-- Decorative left icon (shifted up a bit) -->
  <g transform="translate(18,20)">
    <rect x="0" y="0" width="70" height="36" rx="6" fill="#061426" stroke="rgba(255,255,255,0.03)"/>
    <text x="38" y="24" font-family="Segoe UI, Roboto, Arial, sans-serif"
      font-size="12" font-weight="700" fill="url(#neonGrad)"
      text-anchor="middle" filter="url(#glow)">SMD</text>

    <!-- Green live dot -->
    <circle cx="10" cy="18" r="5" fill="#00ff6a">
      <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Animation -->
  <animateTransform
    xlink:href="#moveGroup"
    attributeName="transform"
    type="translate"
    from="0 56"
    to="-1800 56"
    dur="30s"
    repeatCount="indefinite"
    calcMode="linear"
  />

  <text x="22" y="88" font-family="Segoe UI, Roboto, Arial, sans-serif"
    font-size="10" fill="rgba(255,255,255,0.45)">
    SHABAN MD ‚Ä¢ Deployment Templeat ‚è¨
  </text>
</svg>
